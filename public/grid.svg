<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="white" stroke-width="0.5" stroke-opacity="0.3"/>
    </pattern>

    <linearGradient id="horizon" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF71CE;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#01CDFE;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#B967FF;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <rect width="100" height="100" fill="url(#horizon)" />
  <rect width="100" height="100" fill="url(#grid)" />
  
  <!-- 地平線效果 -->
  <line x1="0" y1="50" x2="100" y2="50" stroke="#FFFB96" stroke-width="0.5" stroke-opacity="0.2" />
</svg> 